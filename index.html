<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Glassy Lengkap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("background.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 35px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 20%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .text-info {
            text-align: left;
        }

        .text-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-info p {
            font-size: 1rem;
            color: #ddd;
            line-height: 1.6;
            font-weight: 300;
        }

        .social-media {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
        }

        .social-item {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 5px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .social-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .social-item i {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .social-name {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #histats_counter {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            .text-info {
                text-align: center;
            }
            .social-media {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="profile-header">
            <img src="./ramdan.webp" alt="Foto Profil" class="profile-img">
            
            <div class="text-info">
                <h1>Ramdan Olii</h1>
                <p>Halo, namaku <strong>Ramdan</strong>. Aku ngoding apapun yang kusuka. <br>Aku tertarik dengan Linux, Low-level programming dan Fotografi.</p>
            </div>
        </div>

        <div class="social-media">
            <a href="https://github.com/ramdanolii14" target="_blank" class="social-item">
                <i class="fab fa-github"></i>
                <span class="social-name">GitHub</span>
            </a>
            <a href="https://www.facebook.com/nyanta.py/" target="_blank" class="social-item">
                <i class="fab fa-facebook"></i>
                <span class="social-name">Facebook</span>
            </a>
            <a href="https://www.instagram.com/alyciaperucia/" target="_blank" class="social-item">
                <i class="fab fa-instagram"></i>
                <span class="social-name">Instagram</span>
            </a>
            <a href="https://wa.me/6285796182078" target="_blank" class="social-item">
                <i class="fab fa-whatsapp"></i>
                <span class="social-name">WhatsApp</span>
            </a>
            <a href="https://www.nyanstream.my.id/" target="_blank" class="social-item">
                <i class="fas fa-play-circle"></i>
                <span class="social-name">Nyanstream</span>
            </a>

        </div>
    </div>

</body>
</html>
